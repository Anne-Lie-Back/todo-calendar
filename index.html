<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/calendar-container.css">
    <link rel="stylesheet" href="./css/todo.css">
    <script src="https://kit.fontawesome.com/165da34037.js" crossorigin="anonymous"></script>
    <script defer src="./javascript/todo.js"></script>
    <script defer src="./javascript/javascript.js"></script>
    <script defer src="./javascript/calendar.js"></script>
    <script defer src="./javascript/time.js"></script>
    <script defer src="./javascript/calendarClickHandler.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <title>TODO</title>
</head>
<body>
    <header>
        <div class="headerBanner">
            <div class="logo"><p>Todo</p></div>
            <div class="dates-and-clock-mobile">
                <div class="display-date"></div>
                <div class="display-month"></div>
                <div class="display-clock"></div>
            </div>
        </div>
    </header>
    <aside>
        <div class="dates-and-clock">
                <div class="display-date-aside"></div>
                <div class="display-month-aside"></div>
                <div class="display-clock-aside"></div>
        </div>
        <div class="todoContainer">
            <ul class="todoList">
            </ul>
            <div class="addTodo">
                <div class="inputTodoField slideInputText">
                    <div class="hideInputText">
                        <input type="text" id="titleTodo" placeholder="What todo?">
                        <div class ="inputDate">
                            <input type="date" id="inputDate" min="2019-12-01">
                            <button id="addWrittenTodo">
                                <i class="fas fa-check"></i> 
                            </button>
                        </div>
                    </div>
                </div>
                <div class="addTodoButton"> 
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </aside>
<div class="calendar-container" style="background-color: white;"> <!--Need style, otherwise you have to doubleclick in to select-->
        <div class="calendar-top calendar-top-left" onclick="prevMonth()"><i class="fas fa-arrow-circle-left"></i></i></div>
        <div class="calendar-top"></div>
        <div class="calendar-top calendar-year">2019</div>
        <div class="calendar-top"></div>
        <div class="calendar-top calendar-month">12</div>
        <div class="calendar-top"></div>
        <div class="calendar-top calendar-top-right" onclick="nextMonth()"><i class="fas fa-arrow-circle-right"></i></i></div>
        <div class="calendar-header calendar-top-left">Mån<span>dag</span> <br> --Okt</div>
        <div class="calendar-header">Tis<span>dag</span></div>
        <div class="calendar-header">Ons<span>dag</span></div>
        <div class="calendar-header">Tors<span>dag</span></div>
        <div class="calendar-header">Fre<span>dag</span></div>
        <div class="calendar-header">Lör<span>dag</span></div>
        <div class="calendar-header calendar-top-right">Sön<span>dag</span> <br> Dec--</div>

    </div>
</body>
</html>
